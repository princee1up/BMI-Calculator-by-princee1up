<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcu">
        <h1>BMI Calculator</h1>
        <h6>By @Princee1up</h6>
        <div class="bmi">
            <label id="user">Enter your name: </label>
            <input id="name"><br>
            <label id="height">Enter your height (meters): </label>
            <input id="inputheight"><br>
            <label id="weight">Enter your weight (Kg): </label>
            <input id="inputweight"><br>
            <button id="submit">Submit</button>
            <p>Results </p>
            <h4 id="error"></h4>
            <div class="resultscolumn">
                <h3 id="resultsname">Name: </h3>
                <h3 id="results">BMI: </h3>
                <h3 id="status">Status: </h3>
            </div>
            <button id="resetbutton">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
